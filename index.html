<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambo AR - Final</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="gestures.js"></script>

    <script>
      // SCRIPT DE ANCLAJE (Pin to World)
      // Cuando detecta la imagen, "suelta" el modelo para que se quede fijo en el espacio
      AFRAME.registerComponent('pin-to-world', {
        init: function () {
          this.pinned = false;
          const scene = this.el.sceneEl;

          scene.addEventListener('targetFound', (e) => {
            if (this.pinned) return;
            
            console.log("Objetivo encontrado. Anclando modelo...");
            this.pinned = true;

            // 1. Copiar la posición exacta actual
            var position = new THREE.Vector3();
            var quaternion = new THREE.Quaternion();
            var scale = new THREE.Vector3();
            
            this.el.object3D.getWorldPosition(position);
            this.el.object3D.getWorldQuaternion(quaternion);
            this.el.object3D.getWorldScale(scale);

            // 2. Mover el objeto a la Escena principal (fuera del marcador)
            scene.object3D.add(this.el.object3D);

            // 3. Restaurar su posición y tamaño
            this.el.object3D.position.copy(position);
            this.el.object3D.quaternion.copy(quaternion);
            this.el.object3D.scale.copy(scale);
          });
        }
      });
    </script>

    <style>
      /* Bloqueo de zoom para que funcionen los gestos */
      body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; touch-action: none; }
      
      .ui-container { 
        position: absolute; bottom: 20px; width: 100%; text-align: center; 
        pointer-events: none; z-index: 1000; 
      }
      
      .msg { 
        background: rgba(0,0,0,0.6); color: white; padding: 10px 20px; 
        border-radius: 20px; font-family: sans-serif; 
      }
    </style>
  </head>
  
  <body>
    <div class="ui-container">
      <span class="msg">Apunta a la maqueta para iniciar</span>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>

      <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light type="directional" position="2 4 2" intensity="1.5" castShadow="true"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model 
            src="#modeloTambo" 
            rotation="90 0 0" 
            position="0 0 0" 
            scale="0.5 0.5 0.5" 
            class="clickable"
            pin-to-world
            gesture-handler="minScale: 0.1; maxScale: 10; panningFactor: 0.005">
        </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
