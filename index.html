<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambo AR - Calibrador PRO</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; touch-action: none; font-family: sans-serif; }
      
      /* PANEL DE CONTROL SCROLLABLE */
      .control-panel { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; /* Dejar ver la c√°mara */
        z-index: 1000; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 20px;
      }
      
      .controls-wrapper {
        background: rgba(0,0,0,0.85); 
        pointer-events: auto; 
        padding: 10px; 
        border-top-left-radius: 20px; 
        border-top-right-radius: 20px;
        max-height: 50%; 
        overflow-y: auto;
      }

      .row { display: flex; justify-content: center; gap: 8px; margin-bottom: 8px; }
      
      button { 
        background: #333; color: white; border: 1px solid #555; 
        padding: 8px 12px; border-radius: 6px; font-weight: bold; font-size: 12px; min-width: 40px;
      }
      
      button:active { background: #ff9800; border-color: #ff9800; }
      
      .label { width: 100%; text-align: center; font-size: 11px; color: #aaa; margin: 5px 0 2px 0; text-transform: uppercase; letter-spacing: 1px;}
      
      .save-btn { background: #2e7d32; border-color: #4caf50; width: 100%; padding: 12px; font-size: 14px;}
    </style>
  </head>
  
  <body>

    <div class="control-panel">
      <div class="controls-wrapper">
        
        <div class="label">--- MOVER (Posici√≥n X / Y / Z) ---</div>
        <div class="row">
          <button onclick="move('x', -0.01)">‚¨ÖÔ∏è Izq</button>
          <button onclick="move('x', 0.01)">Der ‚û°Ô∏è</button>
          <button onclick="move('y', 0.01)">‚¨ÜÔ∏è Subir</button>
          <button onclick="move('y', -0.01)">Bajar ‚¨áÔ∏è</button>
        </div>
        <div class="row">
          <button onclick="move('z', 0.01)">Atr√°s</button>
          <button onclick="move('z', -0.01)">Adelante</button>
        </div>

        <div class="label">--- ROTAR (1 Grado) ---</div>
        <div class="row">
          <button onclick="rotate('x', 1)">X+</button>
          <button onclick="rotate('x', -1)">X-</button>
          <button onclick="rotate('y', 1)">Y+</button>
          <button onclick="rotate('y', -1)">Y-</button>
          <button onclick="rotate('z', 1)">Z+</button>
          <button onclick="rotate('z', -1)">Z-</button>
        </div>

        <div class="label">--- ESCALA (Muy Fino 0.001) ---</div>
        <div class="row">
          <button onclick="scaleModel(-0.001)">‚ûñ Achicar</button>
          <button onclick="scaleModel(0.001)">‚ûï Agrandar</button>
        </div>
        
        <div class="row">
          <button class="save-btn" onclick="showValues()">üíæ OBTENER DATOS FINALES</button>
        </div>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01; missTolerance: 6000; warmupTolerance: 5;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#fff" intensity="1"></a-light>
      <a-light type="directional" position="1 4 2" intensity="1.5"></a-light>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model 
            id="elModelo"
            src="#modeloTambo" 
            rotation="985 1805 1260" 
            position="0 0 0" 
            scale="0.087 0.087 0.087"> 
        </a-gltf-model>

      </a-entity>
    </a-scene>

    <script>
      // 1. Cargamos los valores iniciales que me diste en la foto
      let rot = { x: 985, y: 1805, z: 1260 };
      let pos = { x: 0, y: 0, z: 0 };
      let scl = 0.087;

      function updateTransform() {
        const el = document.querySelector("#elModelo");
        
        // Aplicar Rotaci√≥n
        el.object3D.rotation.set(
          THREE.MathUtils.degToRad(rot.x),
          THREE.MathUtils.degToRad(rot.y),
          THREE.MathUtils.degToRad(rot.z)
        );

        // Aplicar Posici√≥n
        el.object3D.position.set(pos.x, pos.y, pos.z);

        // Aplicar Escala
        el.object3D.scale.set(scl, scl, scl);
      }

      function move(axis, amount) {
        if(axis === 'x') pos.x += amount;
        if(axis === 'y') pos.y += amount;
        if(axis === 'z') pos.z += amount;
        updateTransform();
      }

      function rotate(axis, amount) {
        if(axis === 'x') rot.x += amount;
        if(axis === 'y') rot.y += amount;
        if(axis === 'z') rot.z += amount;
        updateTransform();
      }

      function scaleModel(amount) {
        scl += amount;
        // Evitar que sea 0 o negativo
        if (scl < 0.001) scl = 0.001;
        updateTransform();
      }

      function showValues() {
        // Redondear para que no salgan n√∫meros con 10 decimales
        const pX = pos.x.toFixed(3); const pY = pos.y.toFixed(3); const pZ = pos.z.toFixed(3);
        const s = scl.toFixed(4);
        
        alert(`COPIA ESTO EN TU HTML:\n\nposition="${pX} ${pY} ${pZ}"\nrotation="${rot.x} ${rot.y} ${rot.z}"\nscale="${s} ${s} ${s}"`);
      }
    </script>
  </body>
</html>
