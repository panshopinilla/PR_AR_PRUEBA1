<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambo AR - MODO DEBUG</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="gestures.js"></script>

    <style>
      body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; touch-action: none; }
      .ui-container { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; z-index: 1000; pointer-events: none; }
      .debug-text { background: rgba(0,0,0,0.5); color: #00FF00; padding: 5px; font-family: monospace; }
    </style>
  </head>
  
  <body>
    <div class="ui-container">
      <span class="debug-text">MODO DEBUG: Busca el CUBO ROJO</span>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; missTolerance: 100; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>

      <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#ffffff" intensity="2"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1.5"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-box 
            position="0 0 0" 
            scale="0.5 0.5 0.5" 
            color="red" 
            opacity="0.5">
        </a-box>

        <a-gltf-model 
            src="#modeloTambo" 
            rotation="90 0 0" 
            position="0 0 0" 
            scale="0.5 0.5 0.5" 
            class="clickable"
            gesture-handler="minScale: 0.01; maxScale: 10; panningFactor: 0.005">
        </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
