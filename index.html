<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambo AR - Visualizaci√≥n Interactiva</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="gestures.js"></script>

    <style>
      /* ESTO SOLUCIONA EL PROBLEMA DEL MOVIMIENTO:
         Le dice al navegador que no haga zoom nativo ni scroll, 
         dejando los dedos libres para mover el modelo 3D. */
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        touch-action: none; /* <--- LA CLAVE MAESTRA */
      }

      /* Contenedor de botones (UI) */
      .ui-container {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
        z-index: 1000;
        pointer-events: none; /* Importante: deja pasar los clicks al modelo 3D */
      }

      /* Los botones s√≠ deben ser tocables */
      .btn {
        pointer-events: auto; 
        padding: 10px 20px;
        background-color: rgba(255, 68, 0, 0.8);
        color: white;
        border: 2px solid white;
        border-radius: 20px;
        font-weight: bold;
        font-family: sans-serif;
      }
    </style>
  </head>
  
  <body>
    <div class="ui-container">
      <button class="btn" onclick="alert('Aqu√≠ ir√≠a el video')">üìΩÔ∏è Ver Video</button>
      <button class="btn" onclick="location.reload()">üîÑ Reiniciar</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector> <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        raycaster="objects: .clickable" 
        cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model 
            src="#modeloTambo" 
            rotation="90 0 0" 
            position="0 0 0" 
            scale="0.1 0.1 0.1" 
            class="clickable"
            gesture-handler="minScale: 0.05; maxScale: 10; panningFactor: 0.005">
        </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
