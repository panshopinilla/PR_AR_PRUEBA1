<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambo AR - Control Total</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="gestures.js"></script>

    <style>
      body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; touch-action: none; }
      
      .ui-container { 
        position: absolute; bottom: 20px; width: 100%; 
        display: flex; justify-content: center; gap: 10px;
        pointer-events: none; z-index: 1000; 
      }
      
      .btn { 
        pointer-events: auto; padding: 10px 20px; 
        background: rgba(0,0,0,0.7); border: 2px solid #fff; 
        color: white; border-radius: 10px; font-weight: bold; font-size: 20px;
      }

      .info {
        position: absolute; top: 10px; width: 100%; text-align: center;
        color: lime; background: rgba(0,0,0,0.5); padding: 5px; font-family: monospace;
        pointer-events: none;
      }
    </style>
  </head>
  
  <body>
    <div class="info">Si no lo ves, usa los botones + / -</div>

    <div class="ui-container">
      <button class="btn" onclick="changeScale(0.5)">âž– Achicar</button>
      <button class="btn" onclick="resetScale()">ðŸ”„ Reset</button>
      <button class="btn" onclick="changeScale(2)">âž• Agrandar</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; missTolerance: 10000; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>

      <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#ffffff" intensity="2"></a-light>
      <a-light type="directional" position="2 4 2" intensity="1.5"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model 
            id="elModelo"
            src="#modeloTambo" 
            rotation="90 0 0" 
            position="0 0 0" 
            scale="0.5 0.5 0.5" 
            class="clickable"
            gesture-handler="minScale: 0.01; maxScale: 50; panningFactor: 0.005">
        </a-gltf-model>

      </a-entity>
    </a-scene>

    <script>
      function changeScale(factor) {
        var el = document.querySelector("#elModelo");
        var currentScale = el.object3D.scale;
        el.object3D.scale.set(
          currentScale.x * factor,
          currentScale.y * factor,
          currentScale.z * factor
        );
        console.log("Nueva escala:", el.object3D.scale);
      }

      function resetScale() {
        var el = document.querySelector("#elModelo");
        el.object3D.scale.set(0.5, 0.5, 0.5);
      }
    </script>
  </body>
</html>
