<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambo de Camar - AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="gestures.js"></script>

    <style>
      /* BLOQUEO DE ZOOM Y SCROLL PARA MEJORAR EXPERIENCIA */
      body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; touch-action: none; }
      
      /* Mensaje flotante simple */
      .ui-container { 
        position: absolute; bottom: 30px; width: 100%; 
        text-align: center; pointer-events: none; z-index: 1000; 
      }
      
      .msg { 
        background: rgba(0, 0, 0, 0.7); 
        color: white; 
        padding: 10px 20px; 
        border-radius: 30px; 
        font-family: sans-serif; 
        font-size: 14px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.3);
      }
    </style>
  </head>
  
  <body>
    <div class="ui-container">
      <span class="msg">âœ¨ Apunta a la maqueta para ver el Tambo</span>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01; missTolerance: 6000; warmupTolerance: 5;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>

      <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#ffffff" intensity="1.2"></a-light>
      <a-light type="directional" position="2 4 1" intensity="1.5" castShadow="true"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        
        <a-gltf-model 
            src="#modeloTambo" 
            rotation="985 1805 1260" 
            position="0 0 0" 
            scale="0.087 0.087 0.087" 
            class="clickable"
            gesture-handler="minScale: 0.01; maxScale: 1; panningFactor: 0.001">
        </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
