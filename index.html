<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Puesta en Valor: Tambo de Camar</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* ESTILOS GENERALES: Bloquear scroll y zoom nativo */
      body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; touch-action: none; background-color: black; }

      /* 2. ESTILOS DE LA PANTALLA DE CARGA */
      #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #1a1a1a; /* Fondo oscuro elegante */
        z-index: 9999; /* Siempre encima de todo */
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: opacity 1s ease-out; /* Desvanecimiento suave */
      }
      #loading-logo {
        width: 120px; height: 120px; /* Tamaño del logo en pantalla */
        object-fit: contain;
        animation: pulse 2s infinite ease-in-out; /* Pequeña animación de latido */
      }
      .loading-text { color: #888; font-family: sans-serif; margin-top: 20px; font-size: 14px; letter-spacing: 1px; }
      
      @keyframes pulse { 0% { transform: scale(1); opacity: 0.8;} 50% { transform: scale(1.05); opacity: 1;} 100% { transform: scale(1); opacity: 0.8;} }

      /* 3. ESTILOS DE LA CAPA DE INTERFAZ (UI OVERLAY) */
      #ui-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 500; /* Encima de la AR, debajo de la carga */
        pointer-events: none; /* CRUCIAL: Permite que los toques pasen a la cámara */
        background-image: url('./interfaz_overlay.png'); /* TU IMAGEN PNG DE INTERFAZ */
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  
  <body>
    <div id="loading-screen">
      <img id="loading-logo" src="./logo_carga.png" alt="Cargando...">
      <div class="loading-text">CARGANDO EXPERIENCIA...</div>
    </div>

    <div id="ui-overlay"></div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0005; filterBeta: 0.05; missTolerance: 1000; warmupTolerance: 5;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true, shadowMapEnabled: true, highRefreshRate: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#ffe8d6" intensity="0.6"></a-light>
      <a-light type="directional" position="2 4 1.5" intensity="2.5" color="#xffed3" castShadow="true" shadow-bias="-0.001" shadow-mapSize="2048"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        
        <a-entity 
            position="-0.090 0.350 -0.230" 
            rotation="366 993 -82" 
            scale="0.0180 0.0180 0.0180">
            
            <a-gltf-model 
                src="#modeloTambo" 
                shadow="cast: true; receive: true">
            </a-gltf-model>

            <a-plane 
                rotation="-90 0 0" position="0 -0.02 0" width="5" height="5" 
                shadow="receive: true" 
                material="opacity: 0.4; transparent: true; color: #000000; shader: flat">
            </a-plane>

        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');

      // Cuando la escena de A-Frame esté lista
      scene.addEventListener('loaded', () => {
        // Esperamos un pequeño momento extra para asegurar estabilidad
        setTimeout(() => {
           loadingScreen.style.opacity = '0'; // Desvanecer
           setTimeout(() => {
             loadingScreen.style.display = 'none'; // Eliminar del todo
           }, 1000); // Espera 1 segundo a que termine la transición de opacidad
        }, 1500); // Tiempo mínimo de carga de 1.5 segundos
      });
    </script>
  </body>
</html>
