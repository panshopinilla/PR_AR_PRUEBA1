<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambo de Camar - Visor Patrimonial</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; }
      
      /* Mensaje elegante y discreto */
      .ui-overlay {
        position: absolute; bottom: 30px; width: 100%; text-align: center;
        pointer-events: none; z-index: 1000;
      }
      .badge {
        background: rgba(0, 0, 0, 0.6); color: white; 
        padding: 8px 16px; border-radius: 20px; 
        font-family: 'Helvetica', sans-serif; font-size: 13px; letter-spacing: 1px;
        border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(4px);
      }
    </style>
  </head>
  
  <body>
    <div class="ui-overlay">
      <span class="badge">üèõÔ∏è RECONSTRUCCI√ìN VIRTUAL</span>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01; missTolerance: 100; warmupTolerance: 10;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true, shadowMapEnabled: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modeloTambo" src="./tambo.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#xffffff" intensity="0.8"></a-light>
      
      <a-light type="directional" position="2 4 1" intensity="1.8" castShadow="true" shadow-bias="-0.001"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        
        <a-entity>
            
            <a-gltf-model 
                src="#modeloTambo" 
                rotation="985 1805 1260" 
                position="0 0 0" 
                scale="0.087 0.087 0.087"
                shadow="cast: true; receive: true">
            </a-gltf-model>

            <a-plane 
                rotation="-90 0 0" 
                position="0 -0.01 0" 
                width="2" height="2" 
                shadow="receive: true" 
                material="opacity: 0.3; transparent: true; color: #000000">
            </a-plane>

        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
